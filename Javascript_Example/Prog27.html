<html>
<head>
<script>
function getPrice()
{
	var s1=document.getElementById("st1").value;	
	var s2=document.getElementById("st2").value;
	var t1=document.getElementById("t1").value;
	var nop=parseInt(t1);
	var base_fare=0;
	var fare=0;
	if(s2=="Raipur")
	{
	 base_fare=20;
	}
	if(s2=="Bilaspur")
	{
	 base_fare=40;
	}
	if(s2=="Nagpur")
	{
	 base_fare=60;
	}
	
	if(s1=="Local")
	{
	 fare=1;
	}
	if(s1=="Express")
	{
	 fare=2;
	}
	if(s1=="Super Fast")
	{
	 fare=3;
	}
	document.getElementById("p1").innerHTML="Base Fare is: "+base_fare;
	document.getElementById("p2").innerHTML="Total Fare is: "+(base_fare*fare*nop);
}
</script>
</head>
<body>
Train Type
<select id="st1">
	<option value="Local">Local</option>
	<option value="Express">Express</option>
	<option value="Super Fast">Super Fast</option>
</select>
<br>
Select Station
<select id="st2">
	<option value="Raipur">Raipur</option>
	<option value="Bilaspur">Bilaspur</option>
	<option value="Nagpur">Nagpur</option>
</select>
<br>
No of Passenger<input type="text" id="t1">
<br>
<input type="submit" value="Get Fare" onclick="getPrice()"><br>
<p id="p1"></p>
<p id="p2"></p>
</body>
</html>
