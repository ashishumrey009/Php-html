<html>
<head>
<script>
function getPrice()
{
	var s1=document.getElementById("st1").value;	
	var t1=document.getElementById("t1").value;
	var nop=parseInt(t1);
	var fare=0;
	if(s1=="Raipur")
	{
	 fare=30;
	}
	if(s1=="Bilaspur")
	{
	 fare=80;
	}
	if(s1=="Nagpur")
	{
	 fare=120;
	}
	document.getElementById("p1").innerHTML="Fare is: "+fare;
	document.getElementById("p2").innerHTML="Total Fare is: "+(fare*nop);
}
</script>
</head>
<body>
Select Destination
<select id="st1">
	<option value="Raipur">Raipur</option>
	<option value="Bilaspur">Bilaspur</option>
	<option value="Nagpur">Nagpur</option>
</select>
<br>
No of Passenger<input type="text" id="t1">
<br>
<input type="submit" value="Get Fare" onclick="getPrice()"><br>
<p id="p1"></p>
<p id="p2"></p>
</body>
</html>
