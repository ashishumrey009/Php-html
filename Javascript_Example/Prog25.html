<html>
<head>
<script>
function getPrice()
{
	var s1=document.getElementById("st1").value;	
	var t1=document.getElementById("t1").value;
	var qty=parseInt(t1);
	if(s1=="Laptop")
	{
	 document.getElementById("p1").innerHTML="Price is: "+(28000*qty);
	}
	if(s1=="Mobile")
	{
	 document.getElementById("p1").innerHTML="Price is: "+(12000*qty);
	}
	if(s1=="Tablet")
	{
	 document.getElementById("p1").innerHTML="Price is: "+(8000*qty);
	}
}
</script>
</head>
<body>
Select Product
<select id="st1">
	<option value="Laptop">Laptop</option>
	<option value="Mobile">Mobile</option>
	<option value="Tablet">Tablet</option>
</select>
<br>
Enter Qty<input type="text" id="t1">
<br>
<input type="submit" value="Get Price" onclick="getPrice()"><br>
<p id="p1"></p>
</body>
</html>
