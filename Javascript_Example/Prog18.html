<html>
<head>
<script>
function setText()
{
	var s=document.getElementById("t1").value;	
	document.getElementById("p1").innerHTML=s;
}
</script>
</head>
<body>
	<input type="text" id="t1"><br>
	<input type="submit" value="Click" onclick="setText()"><br>
	<p id="p1">Hello</p>
</body>
</html>
